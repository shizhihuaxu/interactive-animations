<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框斜切效果</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.container {
			padding: 30px;
			height: 50px;
			background: #191c26;
		}
	</style>
</head>
<body>
	<div class='container'>
		<svg
                height='34px'
                width='142px'
                version="1.1" 
                xmlns="http://www.w3.org/2000/svg">
                <polygon
                    points='1,10 10,1 140,1 140,20 130,32 1,32'
                    stroke-width='2' 
                    stroke='#079087'
                    style='fill: rgba(7,144,135,.2);'></polygon>
                <text 
                    font-size="18px" 
                    transform="translate(14, 22)" 
                    style="fill: #fff">title</text>
            </svg>
	</div>
</body>
</html>
